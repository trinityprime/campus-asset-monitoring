<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>campus asset monitoring</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">campus asset monitoring</span>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">report an issue</h5>

          <form id="issueForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">location</label>
              <input type="text" class="form-control" id="location" required />
            </div>

            <div class="mb-3">
              <label class="form-label">description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">photo</label>
              <input
                type="file"
                class="form-control"
                id="image"
                accept="image/*"
              />
            </div>

            <button class="btn btn-primary">submit</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">reported issues</h5>
          <div id="issues" class="row g-3"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
