<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Asset Monitoring</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h1 class="mb-4">Report Campus Issue</h1>

    <form id="reportForm" enctype="multipart/form-data" class="mb-5">
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select">
          <option>furniture</option>
          <option>electrical</option>
          <option>cleanliness</option>
          <option>safety</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Location</label>
        <input
          type="text"
          name="location"
          class="form-control"
          placeholder="e.g. Lab 3A"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          name="description"
          class="form-control"
          placeholder="Describe the issue"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Issue</button>
    </form>

    <h2 class="mb-3">Reported Issues</h2>
    <div id="issues" class="row"></div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
