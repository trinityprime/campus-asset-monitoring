<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Asset Monitoring</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="mb-4 text-center">Campus Asset Monitoring</h1>

      <div class="row">
        <!-- Sidebar filter -->
        <div class="col-md-3 mb-4">
          <div class="card p-3">
            <h5>Filter by Category</h5>
            <select id="categoryFilter" class="form-select">
              <option value="">All</option>
              <option value="furniture">Furniture</option>
              <option value="electrical">Electrical</option>
              <option value="cleanliness">Cleanliness</option>
              <option value="safety">Safety</option>
            </select>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
          <!-- Auth Section -->
          <div id="authCard" class="card p-4 mb-4">
            <h3 class="text-center mb-3">login to report issues</h3>

            <input
              id="username"
              class="form-control mb-2"
              placeholder="username"
            />
            <input
              id="email"
              type="email"
              class="form-control mb-2"
              placeholder="email (register only)"
            />
            <input
              id="password"
              type="password"
              class="form-control mb-3"
              placeholder="password"
            />

            <button class="btn btn-warning w-100 mb-2" onclick="register()">
              register
            </button>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">
              login
            </button>
            <button
              class="btn btn-secondary w-100 d-none"
              id="logoutBtn"
              onclick="logout()"
            >
              logout
            </button>
          </div>

          <!-- Report form -->
          <div id="reportCard" class="card p-4 mb-4 shadow-sm">
            <h2 class="mb-3 text-center">Report Campus Issue</h2>
            <form id="reportForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" name="image" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                  <option>furniture</option>
                  <option>electrical</option>
                  <option>cleanliness</option>
                  <option>safety</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Location</label>
                <input
                  type="text"
                  name="location"
                  class="form-control"
                  placeholder="e.g. Lab 3A"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  placeholder="Describe the issue"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Submit Issue
              </button>
            </form>
          </div>

          <!-- Reported issues -->
          <h2 class="mb-3 text-center">Reported Issues</h2>
          <div id="issues" class="row g-4"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@6.15.9/dist/cjs/index.min.js"></script>
  </body>
</html>
